<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/b8805217f7.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <form id="search-engine">
        <div class="input-group mb-3 search-bar">
          <input
            type="search"
            autocomplete="off"
            class="form-control"
            placeholder="Enter the name of a city"
            id="search-city"
          />
          <button class="btn btn-outline-secondary" type="submit">
            <i class="fas fa-search"></i>
          </button>
          <button
            type="button"
            class="btn btn-outline-light btn-current-location"
          >
            current location
          </button>
        </div>
      </form>
      <div class="row">
        <div class="col-8">
          <div class="row today-date-temp">
            <div class="col-8">
              <span class="city">
                <h1>London</h1>
                <span class="date-and-time">
                  Saturday 14:00 <br />
                  October, 23
                </span>
              </span>
            </div>
            <div class="col-4">
              <span class="today-temperature">
                <span class="high-temperature high" id="today-high-temp"
                  >14</span
                ><span class="temp-unit">°C</span>
                <br />
                <br />

                <span class="low-temperature" id="today-low-temp">9</span
                ><span class="temp-unit">°C</span>
              </span>
            </div>
          </div>
          <div class="current">
            <span class="current-temp" id="current-temperature">14</span
            ><span class="temp-unit">°C </span>

            <span
              ><i class="fas fa-cloud-showers-heavy today-weather-icon icon"></i
            ></span>
            <div class="description"></div>
          </div>
          <div class="change-unit">
            <a href="#" id="to-fahrenheit"
              >How is the weather in Fahrenheit? Click here</a
            >
            <br />
            <a href="#" id="to-celcius">Back to Celcius? Here</a>
          </div>
        </div>
        <div class="col-4">
          <div class="next-days">
            <div class="day day-one">
              <h3>Sun</h3>
              <i class="fas fa-cloud-rain weather-icon icon"></i>
              <br />
              <span class="high-low">
                <span class="high">15°C</span> \ 10°C</span
              >
            </div>
            <div class="day day-two">
              <h3>Mon</h3>
              <i class="fas fa-sun weather-icon icon"></i> <br />
              <span class="high-low">
                <span class="high">18°C</span> \ 12°C
              </span>
            </div>
            <div class="day day-three">
              <h3>Tue</h3>
              <i class="fas fa-cloud-showers-heavy weather-icon icon"></i>
              <br />
              <span class="high-low">
                <span class="high">12°C</span> \ 9°C
              </span>
            </div>
            <div class="day day-four">
              <h3>Wed</h3>
              <i class="fas fa-cloud-sun weather-icon icon"></i> <br />
              <span class="high-low">
                <span class="high">16°C</span> \ 13°C
              </span>
            </div>
            <div class="day day-five">
              <h3>Thur</h3>
              <i class="fas fa-cloud-showers-heavy weather-icon icon"></i>
              <br />
              <span class="high-low">
                <span class="high">13°C</span> \ 10°C
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
